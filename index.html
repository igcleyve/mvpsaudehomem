<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login saúde do Homem - Início</title>

    
</head>
<body>
    <main class="center-page"> 
        <div class="login-container"> 
            
            <div class="login-form-area">
                <h2>Logar</h2>
                <form id="login-form">
                    <label for="email">Seu Email</label>
                    <input type="email" id="email" name="email" required> 
                    
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required> 
                    
                    <div id="error-message" class="error-text"></div>

                    <button type="submit" class="btn-login">LOGAR - CLIQUE AQUI</button>
                </form>

                <p><a href="#">Esqueceu sua senha?</a></p>
                
                <div class="social-icons">
                </div>
            </div>

            <div class="login-side-promo">
                <div class="promo-content">
                    <h3>Gostaria de Cadastrar?</h3>
                    <p>Cadastre-se para ter acesso a conteúdos exclusivos</p>
                    <a href="cadastro.html" class="btn-cadastro-side">CADASTRAR</a>
                </div>
            </div>
        </div>
        
        <div class="accessibility-fixed-btn">
            <div class="switch">
                <label 
                    for="switch-button"
                    class="switch__label">
                    Modo Noturno
                </label>
                <button
                    id="switch-button" 
                    class="switch__button"
                    role="switch"
                    aria-checked="false">
                    <span class="button__text--on">on</span>
                    <span class="button__text--off">off</span>
                </button>
            </div>
        </div>
        
    </main>
    
    
    <script src="accessibility.js" defer></script>
</body> 
</html>

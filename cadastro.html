<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
    <body>
    <main class="center-page"> 
        <div class="login-container"> 
            
            <div class="login-form-area">
                <h2>Criar Conta</h2>
                
                <form id="register-form"> <label for="name">Seu Nome</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Seu Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    
                    <label for="password-confirm">Confirmar Senha</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>

                    <button type="submit" class="btn-login">CADASTRAR</button> 
                </form>

                <p><a href="index.html">Já tem uma conta? Faça login</a></p> 
                
                <div class="social-icons">
                    </div>
            </div>

            <div class="login-side-promo">
                <div class="promo-content">
                    <h3>Já é cadastrado?</h3> <p>Faça login para ter acesso ao seu guia e desafios.</p> <a href="login.html" class="btn-cadastro-side">FAZER LOGIN</a> </div>
            </div>

        </div>
    </main>
</body>
</html>
